<div class="container my-5">
  <div class="row">
    <form class="col-sm-4 mx-auto" [formGroup]="loginForm" novalidate>
      
      <div class="form-group"
        [ngClass] = "{
          'has-success': email.valid && (email.dirty || email.touched),
          'has-danger': email.invalid && (email.dirty || email.touched)
        }"
      >
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      </div>
      <pre>Dirty? {{ email.dirty }}</pre>
      <pre>Pristine? {{ email.pristine }}</pre>
      <pre>Touched? {{ email.touched }}</pre>
      <pre>Untouched? {{ email.untouched }}</pre>
      <pre>Valid? {{ email.valid }}</pre>
      <pre>Invalid? {{ email.invalid }}</pre>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" formControlName="password">
      </div>
      <pre>Valid? {{ password.valid }}</pre>
      <pre>Invalid? {{ password.invalid }}</pre>     
      
      <button type="submit" class="btn btn-primary" [disabled]="true">Submit</button>
    
      <pre>{{loginForm.value | json}}</pre>

    </form>
  </div>
</div>
